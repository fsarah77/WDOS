        <h2>Form: Order Medicine</h2>
        <form>
            <label for="name1">Full name:</label>
            <input type="text" id="name1" name="name1">

            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email1">

            <label for="phone1">Phone number:</label>
            <input type="tel" id="phone1" name="phone1">

            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" name="medicine">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">

            <label>Delivery Method:</label>
            <div class="radio-group">
                <label><input type="radio" name="delivery-method" value="delivery"> Delivery</label>
                <label><input type="radio" name="delivery-method" value="pickup"> Pick up</label>
            </div>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address">

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
