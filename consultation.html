    <main>
        <h2>Book a consultation today!</h2>
        <p class="form-description">Fill out the form below to book your consultation with our experienced doctors. Choose your preferred date, time, and consultation method.</p>

        <form>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time">

            <label for="doctor">Doctor Selection:</label>
            <select id="doctor" name="doctor">
                <option value="doctor1">Doctor 1</option>
                <option value="doctor2">Doctor 2</option>
                <option value="doctor3">Doctor 3</option>
            </select>

            <label for="consultation-type">Consultation type:</label>
            <select id="consultation-type" name="consultation-type">
                <option value="online">Online</option>
                <option value="in-person">In-person</option>
            </select>

            <label for="notes">Additional notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
